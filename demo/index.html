<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <title>an awesome map!</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>

  <script>
    var mapbox_tiles = L.tileLayer('https://{s}.tiles.mapbox.com/v3/jvrousseau.l059j5gf/{z}/{x}/{y}.png', {
      attribution: '<a href="http://www.mapbox.com/about/maps/" target="_blank">Terms &amp; Feedback</a>'
    });

    var map = L.map('map')
      .addLayer(mapbox_tiles)
      .setView([35.478377, -97.519370], 18);

    var circle = L.circle([35.478377, -97.519370], 10, {
      color: '#236B8E',
      fillColor: '#236B8E',
      fillOpacity: '0.45'
    }).addTo(map);
  </script>
</body>

</html>
